<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Entradas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Rosario%20en%20llamas.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      border-radius: 4px;
      border: none;
      margin: 10px 0;
      text-align: center;
    }

    .busqueda {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .busqueda input {
      width: 100%;
      margin: 0;
    }

    #botonBuscar {
      background: #333;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      height: 44px;
      width: 44px;
    }

    #botonBuscar:hover {
      background: #555;
    }

    .estado-pendiente {
      color: orange;
      font-weight: bold;
    }

    .estado-confirmado {
      color: lightgreen;
      font-weight: bold;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      input, button {
        font-size: 16px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" onkeypress="if(event.key==='Enter'){login()}">
    <input type="password" id="password" placeholder="Contraseña" onkeypress="if(event.key==='Enter'){login()}">
    <button onclick="login()">Ingresar</button>
    <div id="errorLogin" style="color: red; margin-top: 10px;"></div>
  </div>

  <div class="container hidden" id="mainBox">
    <h1>Buscador de Entradas</h1>
    <div class="busqueda">
      <input type="text" id="entrada" placeholder="Número de entrada o DNI" onkeypress="if(event.key==='Enter'){buscar()}">
      <button id="botonBuscar" onclick="buscar()" title="Buscar">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" alt="Buscar" style="width: 24px; height: 24px;">
      </button>
    </div>
    <div id="resultado"></div>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLYppb95mR6QXCUEjy6_uO6EIHasKtvGY",
      authDomain: "rosario-en-llamas.firebaseapp.com",
      projectId: "rosario-en-llamas",
      storageBucket: "rosario-en-llamas.firebasestorage.app",
      messagingSenderId: "127770018900",
      appId: "1:127770018900:web:6cf30eb60fea6a19efd9c1",
      measurementId: "G-FQ2G0LH0Y7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("mainBox").classList.remove("hidden");
      } else {
        document.getElementById("loginBox").classList.remove("hidden");
        document.getElementById("mainBox").classList.add("hidden");
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorLogin");
      errorBox.textContent = '';
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => {
          console.error(err);
          errorBox.textContent = "Usuario o contraseña incorrectos";
        });
    }

    function logout() {
      auth.signOut();
    }

    function buscar() {
      const entrada = document.getElementById("entrada").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = '';
      if (!entrada) return;

      // Buscar por número de entrada
      db.collection("entradas").doc(entrada.padStart(4, '0')).get()
        .then(doc => {
          if (doc.exists) {
            mostrarResultado(doc.id, doc.data());
          } else {
            // Buscar por DNI si no existe por número
            db.collection("entradas").where("DNI", "==", entrada).get()
              .then(querySnapshot => {
                if (!querySnapshot.empty) {
                  const doc = querySnapshot.docs[0];
                  mostrarResultado(doc.id, doc.data());
                } else {
                  resultado.innerHTML = "<p style='color:red;'>Entrada no encontrada</p>";
                }
              });
          }
        })
        .catch(e => {
          console.error(e);
          resultado.innerHTML = "<p style='color:red;'>Error en la búsqueda</p>";
        });
    }

    function mostrarResultado(id, data) {
      const estado = data.ESTADO || "pendiente";
      const clase = estado === "confirmado" ? "estado-confirmado" : "estado-pendiente";
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `
        <p><strong>Número de entrada:</strong> ${id}</p>
        <p><strong>Apellido y Nombre:</strong> ${data["APELLIDO Y NOMBRE"]}</p>
        <p><strong>DNI:</strong> ${data["DNI"]}</p>
        <p class="${clase}">Estado: ${estado.toUpperCase()}</p>
        ${estado === "pendiente" ? '<button onclick="confirmar(\'' + id + '\')">Confirmar</button>' : ''}
      `;
    }

    function confirmar(id) {
      db.collection("entradas").doc(id).update({ ESTADO: "confirmado" })
        .then(() => buscar())
        .catch(err => alert("Error al confirmar: " + err.message));
    }
  </script>
</body>
</html>
