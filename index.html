<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Entradas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Rosario%20en%20llamas.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1, h2 {
      margin-top: 0;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      text-align: center;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .busqueda {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .busqueda input {
      flex: 1;
      margin: 0;
    }

    #botonBuscar {
      background: #333;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    #botonBuscar:hover {
      background: #555;
    }

    #botonBuscar img {
      width: 24px;
      height: 24px;
    }

    .estado-pendiente {
      color: orange;
      font-weight: bold;
    }

    .estado-confirmado {
      color: lightgreen;
      font-weight: bold;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Login -->
  <div class="container" id="loginBox">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" onkeypress="if(event.key==='Enter')login()">
    <input type="password" id="password" placeholder="Contraseña" onkeypress="if(event.key==='Enter')login()">
    <button onclick="login()">Ingresar</button>
    <div id="errorLogin" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Buscador -->
  <div class="container hidden" id="mainBox">
    <h1>Buscador de Entradas</h1>
    <div class="busqueda">
      <input type="text" id="entrada" placeholder="Número de entrada o DNI" onkeypress="if(event.key==='Enter'){buscar()}">
      <button id="botonBuscar" onclick="buscar()" title="Buscar">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" alt="Buscar">
      </button>
    </div>
    <div id="resultado"></div>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <!-- Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLYppb95mR6QXCUEjy6_uO6EIHasKtvGY",
      authDomain: "rosario-en-llamas.firebaseapp.com",
      projectId: "rosario-en-llamas",
      storageBucket: "rosario-en-llamas.firebasestorage.app",
      messagingSenderId: "127770018900",
      appId: "1:127770018900:web:6cf30eb60fea6a19efd9c1",
      measurementId: "G-FQ2G0LH0Y7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("mainBox").classList.remove("hidden");
      } else {
        document.getElementById("loginBox").classList.remove("hidden");
        document.getElementById("mainBox").classList.add("hidden");
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorLogin");
      errorBox.textContent = '';

      auth.signInWithEmailAndPassword(email, password)
        .catch(err => {
          console.error(err);
          errorBox.textContent = "Usuario o contraseña incorrectos";
        });
    }

    function logout() {
      auth.signOut();
    }

    async function buscar() {
      const entrada = document.getElementById("entrada").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = '';

      if (!entrada) return;

      // Primero intentamos por número exacto
      const docRef = db.collection("entradas").doc(entrada.padStart(4, '0'));
      const doc = await docRef.get();

      if (doc.exists) {
        mostrarResultado(doc.id, doc.data());
        return;
      }

      // Si no se encuentra, buscar por DNI
      const querySnapshot = await db.collection("entradas").where("DNI", "==", entrada).get();
      if (!querySnapshot.empty) {
        const doc = querySnapshot.docs[0];
        mostrarResultado(doc.id, doc.data());
      } else {
        resultado.innerHTML = "<p style='color:red;'>Entrada no encontrada</p>";
      }
    }

    function mostrarResultado(numero, data) {
      const resultado = document.getElementById("resultado");
      const estado = data.ESTADO || "pendiente";
      const clase = estado === "confirmado" ? "estado-confirmado" : "estado-pendiente";
      resultado.innerHTML = `
        <p><strong>Número de entrada:</strong> ${numero}</p>
        <p><strong>Apellido y Nombre:</strong> ${data["APELLIDO Y NOMBRE"]}</p>
        <p><strong>DNI:</strong> ${data["DNI"]}</p>
        <p class="${clase}">Estado: ${estado.toUpperCase()}</p>
        ${estado === "pendiente" ? '<button onclick="confirmar()">Confirmar</button>' : ''}
      `;
    }

    function confirmar() {
      const entrada = document.getElementById("entrada").value.trim();
      const ref = db.collection("entradas").doc(entrada.padStart(4, '0'));
      ref.update({ ESTADO: "confirmado" })
        .then(() => buscar())
        .catch(err => alert("Error al confirmar: " + err.message));
    }
  </script>
</body>
</html>
